<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="background">
      <div>
        <h1 class="title">Tic Tac Toe</h1>
      </div>
      <div class="container">
        <div index="0" class="box" id="box0"></div>
        <div index="1" class="box" id="box1"></div>
        <div index="2" class="box" id="box2"></div>
        <div index="3" class="box" id="box3"></div>
        <div index="4" class="box" id="box4"></div>
        <div index="5" class="box" id="box5"></div>
        <div index="6" class="box" id="box6"></div>
        <div index="7" class="box" id="box7"></div>
        <div index="8" class="box" id="box8"></div>
      </div>
      <div>
        <h2 id="turn"></h2>
      </div>
      <div>
        <button id="restart">Restart</button>
      </div>
      <script src="index.js"></script>
    </div>
  </body>
</html>
